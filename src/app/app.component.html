<mat-toolbar>
  <span>Kompetensexempel</span>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="POC">
    <app-poc></app-poc>
  </mat-tab>
  <mat-tab label="Taxonomy">
    <app-occupation-group-picker (occupationGroup)="selectOccupationGroup($event)" conceptType="ssyk-level-4"></app-occupation-group-picker>
    <mat-chip-listbox aria-label="Select skills" multiple>
      <mat-chip-option *ngFor="let skill of selectableSkills" [selected]="skill.selected"
        (selectionChange)="selectSkill($event, skill)">{{skill.concept.preferredLabel}}</mat-chip-option>
    </mat-chip-listbox>
    <mat-divider></mat-divider>
    <h3>Hittade {{jobsearchResponse?.total?.value}} annonser</h3>
    <div *ngFor="let jobad of jobsearchResponse?.hits">
      {{jobad.headline}}
      <mat-chip-listbox aria-label="Skills" multiple>
        <mat-chip-option *ngFor="let skill of jobad.must_have.skills" color="accent">{{skill.label}}</mat-chip-option>
        <mat-chip-option *ngFor="let skill of jobad.nice_to_have.skills" color="primary">{{skill.label}}</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <mat-divider></mat-divider>
    <div>
      <span *ngFor="let skill of jobSearchSkills">{{ skill }} </span>
      <input type="button" value="Fetch occupation" (click)="fetchOccupation()">
    </div>
    <h3>Taxonomiyrken ({{recomendedTaxOccupations.length}}):</h3>
    <div *ngFor="let occupation of recomendedTaxOccupations">
      {{occupation.preferredLabel}}
    </div>
  </mat-tab>
  <mat-tab label="Ontology">
    <app-ontology></app-ontology>
  </mat-tab>
  <mat-tab label="Enrich">
    <app-job-ad-enrichment></app-job-ad-enrichment>
  </mat-tab>
  <mat-tab label="Mapping">
    <app-mapping></app-mapping>
  </mat-tab>
</mat-tab-group>
