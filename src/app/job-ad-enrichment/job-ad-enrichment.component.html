<form class="form">
    <p>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Headline" value="" [formControl]="headlineInputControl">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Text</mat-label>
            <textarea matInput placeholder="Text with competences" [formControl]="textInputControl"></textarea>
        </mat-form-field>
    </p>
    <p>
        <button mat-raised-button (click)="enrich()">Berika</button>
        <button mat-raised-button color="warn" (click)="empty()">TÃ¶m</button>
    </p>
</form>
<p>Competencies</p>
<mat-card *ngFor="let item of enrichedCompetencies" class="competence-card">
    <mat-card-content>
        <span [appHighlight]="[item.term,item.sentence]"></span>
        <div>Taxonomy: {{item.taxConcept.preferredLabel}}</div>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
<div *ngFor="let document of enrichments">
    <p>
        Geos
        <mat-chip-listbox aria-label="Geos" multiple>
            <mat-chip-option
                *ngFor="let item of document.enriched_candidates.geos">{{item.concept_label}}</mat-chip-option>
        </mat-chip-listbox>
    </p>
    <p>
        Occupations
        <mat-chip-listbox aria-label="Occupations" multiple>
            <mat-chip-option
                *ngFor="let item of document.enriched_candidates.occupations">{{item.concept_label}}</mat-chip-option>
        </mat-chip-listbox>
    </p>
    <p>
        Traits
        <mat-chip-listbox aria-label="Traits" multiple>
            <mat-chip-option
                *ngFor="let item of document.enriched_candidates.traits">{{item.concept_label}}</mat-chip-option>
        </mat-chip-listbox>
    </p>
</div>
