<p>ontology-picker works!</p>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="ontologyGroupControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='select($event.option.value)'>
        <mat-option *ngFor="let occupationGroup of ontologyGroups | async" [value]="occupationGroup">
          {{occupationGroup.term}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
